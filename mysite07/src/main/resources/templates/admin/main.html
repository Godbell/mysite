<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head::head(stylesheetPath = 'admin/main', title = null)"></th:block>
<body>
<div id="container">
    <th:block th:replace="admin/common/header::header"/>
    <div id="wrapper">
        <div id="content">
            <div id="site-form">
                <form enctype="multipart/form-data" method="post"
                      th:action="@{/admin/main/update}">
                    <label class="block-label" for="title">사이트 타이틀</label>
                    <input id="title" name="title" th:value="${siteVo.title}" type="text">

                    <label class="block-label" for="welcome">환영 메세지</label>
                    <input id="welcome" name="welcome" th:value="${siteVo.welcome}" type="text">

                    <label class="block-label">프로필 이미지</label>
                    <img id="profile" th:src="@{__${siteVo.profile}__}">
                    <input name="file" type="file">

                    <label class="block-label">사이트 설명</label>
                    <textarea name="description"
                              style="white-space: pre-line"
                              th:text="${siteVo.description}"></textarea>

                    <input type="submit" value="변경"/>
                </form>
            </div>
        </div>
        <th:block th:replace="admin/common/navigation::navigation(menu = 'main')"/>
    </div>
</div>
</body>
</html>
