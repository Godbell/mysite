<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head::head(stylesheetPath = 'board', title = null)"></th:block>
<body>
<div id="container">
    <th:block th:replace="common/header::header"/>
    <div id="content">
        <div id="board">
            <form class="board-form" method="post" th:action="@{/board/add}">
                <input name="parentPostId" th:if="${parentPostId != null}"
                       th:value="${parentPostId}"
                       type="hidden">
                <table class="tbl-ex">
                    <tr>
                        <th colspan="2">글쓰기</th>
                    </tr>
                    <tr>
                        <td class="label">제목</td>
                        <td><input name="title" type="text"></td>
                    </tr>
                    <tr>
                        <td class="label">내용</td>
                        <td>
                            <textarea id="content" name="contents"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="bottom">
                    <a th:href="@{/board}">취소</a>
                    <input type="submit" value="등록">
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="common/navigation::navigation"/>
    <th:block th:replace="common/footer::footer"/>
</div>
</body>
</html>
