<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head::head(stylesheetPath = 'user', title = null)"></th:block>
<body>
<div id="container">
    <th:block th:replace="common/header::header"></th:block>
    <div id="content">
        <div id="user">
            <form id="login-form" method="post" name="loginform" th:action="@{/user/auth}">
                <label class="block-label" for="email">이메일</label>
                <input id="email" name="email" th:value="${email}"
                       type="text">
                <label class="block-label">패스워드</label>
                <input name="password" type="password" value="">
                <p th:if="${result != null && result == 'fail'}">
                    로그인이 실패 했습니다.
                </p>
                <input type="submit" value="로그인">
            </form>
        </div>
    </div>
    <th:block th:replace="common/navigation::navigation"/>
    <th:block th:replace="common/footer::footer"/>
</div>
</body>
</html>
